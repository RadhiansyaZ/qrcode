name: Build and Release (Makefile-compatible)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  BINARY_NAME: qrcode
  CGO: "0"
  LD_FLAGS: "-s -w"
  DIST_DIR: dist
  GO_VERSION: "1.25"

jobs:
  build:
    name: Build and package (matches Makefile)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            archive: tar.gz
          - goos: windows
            goarch: amd64
            archive: zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Show Go version
        run: go version

      - name: Build binary (Makefile flags)
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          BINARY_NAME: ${{ env.BINARY_NAME }}
          CGO: ${{ env.CGO }}
          LD_FLAGS: ${{ env.LD_FLAGS }}
          DIST_DIR: ${{ env.DIST_DIR }}
        run: |
          set -euo pipefail
          mkdir -p "${DIST_DIR}"
          OUT_BASE="${BINARY_NAME}-${GOOS}-${GOARCH}"
          if [ "${GOOS}" = "windows" ]; then
            OUT_BASE="${OUT_BASE}.exe"
          fi
          OUT_PATH="${DIST_DIR}/${OUT_BASE}"
          echo "Building ${OUT_PATH} for ${GOOS}/${GOARCH}"
          CGO_ENABLED="${CGO}" GOOS="${GOOS}" GOARCH="${GOARCH}" go build -trimpath -ldflags "${LD_FLAGS}" -o "${OUT_PATH}" .
          echo "Built file:"
          ls -l "${OUT_PATH}"

      - name: Package artifact (Makefile-style names)
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          BINARY_NAME: ${{ env.BINARY_NAME }}
          DIST_DIR: ${{ env.DIST_DIR }}
        run: |
          set -euo pipefail
          OUT_BASE="${BINARY_NAME}-${GOOS}-${GOARCH}"
          if [ "${GOOS}" = "windows" ]; then
            OUT_BASE="${OUT_BASE}.exe"
          fi
          # Create tar.gz or zip IN the dist dir, containing the binary with the same filename
          if [ "${{ matrix.archive }}" = "tar.gz" ]; then
            tar -C "${DIST_DIR}" -czf "${DIST_DIR}/${OUT_BASE}.tar.gz" "${OUT_BASE}"
            echo "Created ${DIST_DIR}/${OUT_BASE}.tar.gz"
          else
            (cd "${DIST_DIR}" && zip -r "${OUT_BASE}.zip" "${OUT_BASE}")
            echo "Created ${DIST_DIR}/${OUT_BASE}.zip"
          fi
          ls -la "${DIST_DIR}"

      - name: Upload artifacts (use v4)
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/**

  release:
    name: Create GitHub Release and upload dist artifacts
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          # download everything into the dist directory
          path: dist

      - name: List dist contents
        run: ls -la dist

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
